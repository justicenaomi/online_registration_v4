<!DOCTYPE html>
  <html>
    <head>
      <meta name=viewport content="width=device-width, initial-scale=1">
      <title>The Code Review - Form</title>
      <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <header>
        <h1>The Code Review</h1>
      </header>
      <div class="tagline container">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form class="form container" method="post" id="newsletter_form">
        <section class="contact-information">
          <fieldset>
            <legend>Contact Information</legend>
              <div class="contact-information-inputs">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="user_full_name" placeholder="Required" required>
              </div>
              <div class="contact-information-inputs">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
              </div>
              <div class="contact-information-inputs">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="Please include area code">
              </div>
              <div class="contact-information-inputs">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street" placeholder="E.g. Smith Lane">
              </div>
              <div class="contact-information-inputs">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="E.g. Boston">
              </div>
              <div class="contact-information-inputs">
                <label for="state">State</label>
                <select id="state" name="user_state" form="newsletter_form" required>
                  <option value="" hidden>Choose State</option>
                  <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="contact-information-inputs">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
              </div>
          </fieldset>
        </section>
        <section class="newsletter">
          <fieldset>
            <legend>Newsletter</legend>
              <label class="newsletter-input-section-headings">Select the newsletters you would like to receive</label>
                <div class="newsletter-inputs">
                  <input type="checkbox" id="html_type" value="user_newsletter_type_html"
                  name="user_newsletter_type"><label for="html_type" class="choice-labels">HTML News</label>
                </div>
                <div class="newsletter-inputs">
                <input type="checkbox" id="css_type" value="user_newsletter_type_css"
                 name="user_newsletter_type"><label for="css_type" class="choice-labels">CSS News</label>
                </div>
                <div class="newsletter-inputs">
                <input type="checkbox" id="javascript_type" value="user_newsletter_type_javascript"
                 name="user_newsletter_type"><label for="javascript_type" class="choice-labels">Javascript News</label>
                </div>
              <label class="newsletter-input-section-headings">Newsletter format</label>
                <div class="newsletter-inputs">
                <input type="radio" id="html_format" value="user_newsletter_format_html"
                 name="user_newsletter_format"><label for="html_format" class="choice-labels">HTML</label>
                </div>
                <div class="newsletter-inputs">
                <input type="radio" id="plain_text_format" value="user_newsletter_format_plain_text"
                 name="user_newsletter_format"><label for="plain_text_format" class="choice-labels">Plain text</label>
               </div>
               <label for="other_topics" class="newsletter-input-section-headings">Other topics you'd like to hear about</label>
                <textarea id="other_topics" name="user_other_topics"></textarea>
          </fieldset>
        </section>
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        Copyright The Code Review
      </footer>
    </body>
  </html>
